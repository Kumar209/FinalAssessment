<section class="loginWrapper">
    <div class="leftSideWrapper">
        <img src="../../../assets/Login_SideBanner_Png.png" alt="sidebanner_image">
    </div>

    <div class="rightSideWrapper">
        <div class="logoWrapper">
            <img src="../../../assets/Logo.png" alt="login_logo">
        </div>

        <div class="loginForm_Wrapper">
            <form [formGroup]="loginForm"  (submit)="onSubmitLoginForm()" >
                <div class="heading">
                    <p>Sign In</p>
                </div>

                <div class="emailWrapper InputWrapper">
                    <label for="userEmail">Enter your email address</label>
                    <input type="email" name="email" id="userEmail" formControlName="email" placeholder="Enter Email" autocomplete="off">
                    <span class="text_Validator" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')" >* Email is required</span>
                    <span class="text_Validator" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')" >* Must have a valid email</span>
                    <!-- <span class="text_Validator" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('pattern')" >* Must have a valid email</span> -->
                </div>

                <div class="passwordWrapper InputWrapper">
                    <label for="userPassword">Enter your password</label>
                    <input type="password" name="password" id="userPassword" formControlName="password" placeholder="Password" autocomplete="off">
                    <span class="text_Validator" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" >* Password is required</span>
                </div>

                <div class="submitbtnWrapper">
                    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>

            <div class="goBackWrapper">
                Forgot Password ? <a routerLink="/auth/forgot-password">forgot password</a>
            </div>
        </div>
    </div>
</section>
