<section class="wrapper">
    <div class="leftSideWrapper">
        <img src="../../../assets/Login_SideBanner_Png.png" alt="sidebanner_image">
    </div>

    <div class="rightSideWrapper">
        <div class="logoWrapper">
            <img src="../../../assets/Logo.png" alt="login_logo">
        </div>

        <div class="activateWrapper">
            <div>
                <div class="heading">
                    <p>Activate your account</p>
                </div>

                <div class="submitbtnWrapper">
                    <button type="submit" (click)="activateAccount()" class="btn btn-primary">Activated Account</button>
                </div>
            </div>
        </div>
    </div>
</section>
