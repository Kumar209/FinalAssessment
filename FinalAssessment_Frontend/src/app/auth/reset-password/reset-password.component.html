<section class="ResetWrapper">
    <div class="leftSideWrapper">
        <img src="../../../assets/Login_SideBanner_Png.png" alt="sidebanner_image">
    </div>

    <div class="rightSideWrapper">
        <div class="logoWrapper">
            <img src="../../../assets/Logo.png" alt="login_logo">
        </div>

        <div class="resetForm_Wrapper">
            <form [formGroup]="resetForm"  (submit)="onSubmitResetForm()" >
                <div class="heading">
                    <p>Reset Password</p>
                </div>

                <div class="passwordWrapper InputWrapper">
                    <label for="userPassword">Enter your new password</label>
                    <input type="password" name="password" id="userPassword" formControlName="password" placeholder="Password" autocomplete="off">
                    <span class="text_Validator" *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.hasError('required')" >* Password is required</span>
                </div>

                <div class="passwordWrapper InputWrapper">
                    <label for="confirmUserPassword">Confirm your new password</label>
                    <input type="password" name="confirmPassword" id="confirmUserPassword" formControlName="confirmPassword" placeholder="Confirm Password" autocomplete="off">
                    <span class="text_Validator" *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.hasError('required')" >* Confirm Password is required</span>
                    <span class="text_Validator"
                    *ngIf="resetForm?.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched ">
                    * Confirm Password doesn't match with Password
                  </span>
                </div>

                <div class="submitbtnWrapper">
                    <button [disabled]="!resetForm.valid" type="submit" class="btn btn-primary">Reset password</button>
                </div>
            </form>
        </div>
    </div>
</section>
